<body>
	<div id="login-form" class="login-page">
		<div class="form-box">
	            <div class="button">
			<div id="btn"></div>

			<button type="button" onclick="login()" class="toggle">Log In</button>
			<button type="button" onclick="register()" class="toggle">Register</button>
			
	            </div>

			<form id="login" class="igrouplogin">

				<input type="text" class="input" placeholder="Email Id" required>

				<input type="password" class="input" placeholder="Enter password" required>

				<input type="checkbox" class="checkbox"><span>Remember Password</span>

				<button type="submit" class="submit-btn">Log In</button>
			</form>	


			<form id="register" class="igroupregister">
 		
				<input type="text" class="input" placeholder="First Name" required>

				<input type="text" class="input"  placeholder="Last Name" required>

				<input type="email" class="input"  placeholder="Email Id" required>

				<input type="password" class="input"  placeholder="Enter Password" required>

				<input type="password" class="input"  placeholder="Confirm Password" required>

				<input type="checkbox" class="checkbox"><span>I agree to the terms and conditiona</span>

				<button type="submit" class="submit-btn">Register</button>

			</form>	

		   </div>
		</div>
	</div>

</body>
